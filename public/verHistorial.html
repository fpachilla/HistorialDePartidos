<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Historial</title>
</head>
<body>
    <h1>Historial de Encuentros</h1>
    
    <button id="histEquipos">Historial entre Equipos</button>
    <button id="histUsuarios">Historial entre Usuarios</button>
    
    <div id="formEquipos" style="display:none;">
        <form id="formEquiposSubmit">
            <select id="usuarioUno">
                <option value="">Seleccione un usuario</option>
                <!-- Opciones llenadas dinámicamente -->
            </select>
            <select id="equipoUno" disabled>
                <option value="">Seleccione un equipo del usuario seleccionado</option>
                <!-- Opciones llenadas dinámicamente -->
            </select>

            <h5>VS</h5>

            <select id="usuarioDos" disabled>
                <option value="">Seleccione un usuario</option>
                <!-- Opciones llenadas dinámicamente -->
            </select>
            <select id="equipoDos" disabled>
                <option value="">Seleccione un equipo del usuario seleccionado</option>
                <!-- Opciones llenadas dinámicamente -->
            </select>
            
            <button type="submit" id="submitEquipos" disabled>Ver historial</button>
        </form>
    </div>
    
    <div id="formUsuarios" style="display:none;">
        <form id="formUsuariosSubmit">
            <select id="usuarioUnoUsuarios">
                <option value="">Seleccione un usuario</option>
                <!-- Opciones llenadas dinámicamente -->
            </select>

            <h5>VS</h5>

            <select id="usuarioDosUsuarios" disabled>
                <option value="">Seleccione un usuario</option>
                <!-- Opciones llenadas dinámicamente -->
            </select>
            
            <button type="submit" id="submitUsuarios" disabled>Ver historial</button>
        </form>
    </div>

    <div id="historialResultados">
        <!-- Aquí se mostrará la tabla con los resultados -->
    </div>

    <script src="js/scriptVerHistorial.js"></script>
</body>
</html>
