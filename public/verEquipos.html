<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Partidos</title>
</head>
<body>
    <h2>Selecciona el jugador del cual querés ver la información de sus equipos</h2>
    <select name="seleccionUsuario" id="seleccionUsuario">
        <option value="" disabled selected>Seleccione un usuario</option>
    </select>
    
    <!-- Contenedor para la tabla de equipos -->
    <div id="equiposContainer">
        <h3>Equipos del usuario seleccionado</h3>
        <table id="equiposTable">
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>Partidos ganados</th>
                    <th>Partidos empatados</th>
                    <th>Partidos perdidos</th>
                    <th>Copas</th>
                    <th>Copas de copas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla se añadirán dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="js/scriptVerEquipos.js"></script>
</body>
</html>
