<!DOCTYPE html>

    <title>Historial de Partidos</title>
</head>
<body>
    <form id="ingresoResultado">
        <h4>Equipo 1:</h4>
        <select name="user1" id="userLocal">
            <option value="" disabled selected>Seleccione el usuario local</option>
        </select>
        <select name="equipo1" id="equipoLocal">
            <option value="" disabled selected>Seleccione el equipo local</option>
        </select>

        <h4>Equipo 2:</h4>

        </select>

            <option value="" disabled selected>Seleccione el equipo visitante</option>
        </select>

        <button type="submit" id="ingresarResultado">Ingresar resultado</button>
